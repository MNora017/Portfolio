<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/verifpseudo.js"></script>
</head>
<body>

<fieldset>
    <legend>
        Formulaire de cr√©ation de pseudo
    </legend>

    <div>
        <h1>
                Entrez votre pseudo
            </h1>
        <form action="assets/php/pseudodispo.php" method="post">
            <label for="pseudo">Pseudo :</label>
            <input type="text" id="pseudo" size="24" placeholder="Veuiller saisir un pseudo" required name="pseudo">
        <input type="submit" value="Envoyer">
        </form>
        <div id="status">
            
        </div>
    </div>
</fieldset>
    <script>
        $(document).ready(function () {
            $('#pseudo').keyup(function() {
                $.post("assets/php/pseudodispo.php",
                {
                    pseudo: $('#pseudo').val()
                },
                function (data) {
                    $('#status h1').text(data);
                });
            })
        })
    </script>

</body>
</html>
